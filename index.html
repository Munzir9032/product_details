<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product detail page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <div class="card-wrapper">
        <div class="card">
            <!-- card left -->
            <div class="product-imgs">
                <div class="img-display">
                    <div class="img-showcase">
                        <img src="ShoeLarge.png" alt="shoe image">
                    </div>
                </div>

            </div>
            <!-- card right -->
            <div class="product-content">
                <h2 class="product-title">Grey Running Sneakers</h2>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span id="votes">18 Votes</span>
                </div>

                <div class="product-price">
                    <p class="new-price"> <span>₹16,959.99 </span></p>
                    <p class="last-price"> <span>₹20,069.99</span></p>
                </div>

                <div class="product-detail">
                    <!-- <h2>about this item: </h2> -->
                    Neoprene and membrane boots. Rubber insert with lacing over foot and back on heel. Lining and insole of the membrane

                </div>

                <div class="purchase-info">
                    <button type="button" class="btn">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>

                <div class="social-links">

                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
